---
name: PerlCritic

on:
  push:
  pull_request:
  schedule:
  - cron: '0 0 * * 0'
  workflow_dispatch:

permissions: {}

jobs:
  check:
    name: Check with PerlCritic
    runs-on: ubuntu-latest
    steps:
    - name: Check out
      uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4
    - name: Install PerlCritic
      run: |
        sudo apt update -y
        sudo apt install libperl-critic-perl
    - name: Run PerlCritic
      run: perlcritic *kml*
