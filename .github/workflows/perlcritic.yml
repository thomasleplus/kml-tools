---
name: PerlCritic

on:
  push:
  pull_request:
  schedule:
  - cron: '0 0 * * 0'
  workflow_dispatch:

permissions: {}

jobs:
  check:
    name: Check with PerlCritic
    runs-on: ubuntu-latest
    steps:
    - name: Check out
      uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6
    - name: Install PerlCritic
      run: |
        sudo apt update -y
        sudo apt install libperl-critic-perl
    - name: Run PerlCritic
      run: perlcritic *kml*
